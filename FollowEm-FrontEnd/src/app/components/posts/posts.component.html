<div class="posts-wrapper">
    <div class="card post-style" *ngFor="let post of posts" style="margin: 2%">
        <div class="card-body">
            <div class="row justify-content-start">
                <div class="col-md-auto"><h5 class="card-subtitle mb-2">{{ post.user.name }}</h5></div>
                <div class="col"><h5 class="card-subtitle text-muted">{{ post.user.expertise }}</h5></div>
            </div>
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
</div>
